<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro - Legal Mind</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agrega tus enlaces a hojas de estilo y otros metadatos aquí -->
</head>
<body>
    <h1 class="h1">Registro</h1>
    <div>
    <img src="./imagenes/logo.png" alt="">
</div>
    <form id="registrationForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="identificacion">Correo Electronico:</label>
        <input type="email" id="identificacion" name="identificacion" required>
        <br>
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <div>
    <a href="index.html">Iniciar Sesión</a>
</div>
    <script src="./js/register.js"></script>
</body>
</html>
