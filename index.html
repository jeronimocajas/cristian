<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar Sesión - Legal Mind</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agrega tus enlaces a hojas de estilo y otros metadatos aquí -->
</head>
<body>
    <h1 class="h1">Iniciar sesion</h1>
    <h1 class="h2">LEGAL MIND</h1>
    
    <div>
    <img src="./imagenes/logo.png" alt="">
</div>
    <form id="loginForm">
        <label for="identificacion">Correo Electronico:</label>
        <input type="email" id="identificacion" name="identificacion" required>
        <br>
        <label for="contrasenia">Contrasena:</label>
        <input type="password" id="contrasenia" name="contrasenia" required>
        <br>
        <button type="submit">Iniciar Sesion</button>
    </form>
    <div>
    <a href="register.html">Registrarse</a>
</div>
    <script src="./js/validarlogin.js"></script>
</body>
</html>
